<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Solution - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Food Waste Solution Logo">
            </div>
            <h1>Create New Password</h1>
            <p class="subtitle">Please enter and confirm your new password</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
                <div class="form-group">
                    <label for="password">
                        <i class="icon password-icon"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="icon password-icon"></i>
                    </label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="btn-sign-in">RESET PASSWORD</button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Back to login</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
