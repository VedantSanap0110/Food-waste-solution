<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Solution - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Food Waste Solution Logo">
            </div>
            <h1>Create Account</h1>
            <p class="subtitle">Join us in reducing food waste</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('auth.signup') }}" method="POST">
                <div class="form-group">
                    <label for="name">
                        <i class="icon user-icon"></i>
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="icon email-icon"></i>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="icon password-icon"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="icon password-icon"></i>
                    </label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn-sign-in">CREATE ACCOUNT</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a></p>
                <!-- <a href="{{ url_for('main.index') }}" class="visit-site-btn">Visit site</a> -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
